{% extends 'main.html' %}

{% block content %}
<main class="inbox my-xl">
    <div class="content-box">
        <h3 class="inbox__title">New Messages (<span style="color: orange;">{{unreadCount}}</span>)</h3>
        <ul class="messages">
            {% for message in messageRequests %}
            {% if message.is_read == False %}
            <li class="message message--unread">
                {% else %}
            <li class="message">
                {% endif %}
                <a href="{% url 'message' message.id%}">
                    <span style="color: black;" class="message__author">{{message.name}}</span>
                    <span style="color: black;" class="message__subject">{{message.subject}}</span>
                    <span style="color: black;" class="message__date">{{message.created}}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
